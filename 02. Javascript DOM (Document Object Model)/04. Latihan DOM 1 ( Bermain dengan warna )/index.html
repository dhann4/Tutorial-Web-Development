<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Latihan DOM</title>
	<style>
		html, body {
			height: 100%;
		}
		body {
			text-align: center;
		}
		.biru-muda { background-color: lightblue; }

		.kotak {
			width: 25px;
			height: 25px;
			margin: 10px auto;
		}

		.merah { background-color: red; }
		.hijau { background-color: green; }
		.biru { background-color: blue; }
	</style>
</head>
<body>
	<h1>Bermain dengan warna</h1>
	<button type="button" id="btnUbahWarna">Ubah Warna!</button>

	<br><br>

	<div class="kotak merah"></div>
	<input type="range" name="sRed" min="0" max="255">

	<div class="kotak hijau"></div>
	<input type="range" name="sGreen" min="0" max="255">

	<div class="kotak biru"></div>
	<input type="range" name="sBlue" min="0" max="255">





	<script src="script.js"></script>
</body>
</html>
